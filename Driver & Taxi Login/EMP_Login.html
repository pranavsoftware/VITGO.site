<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="../Driver & Taxi Login/EMP Styles.css">
    <script type="module" src="../Driver & Taxi Login/EMP.js" defer></script>
</head>

<body>
    <header>
        <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
        <h1>EasyCab Employee Login</h1>
    </header>

    <main>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email ID" autocomplete="email" required>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
        <div id="popupMessage" class="popup-message"></div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 EasyCab. All Rights Reserved.</p>
    </footer>
</body>

</html>
