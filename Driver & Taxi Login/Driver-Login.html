<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Driver EasyCab</title>
    <link rel="stylesheet" href="../Driver & Taxi Login/styles.css">
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
    <script type="module" src="../Driver & Taxi Login/index.js" defer></script>
</head>
<body>
    <header>
        <img src="../assets/logo (1).png" alt="Company Logo" class="logo"> <!-- Replace with your logo path -->
        <h1>Driver EasyCab</h1>
    </header>

    <main>
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required autocomplete="email">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </main>

    <footer>
        <div>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
        <p>&copy; 2024 Driver EasyCab. All rights reserved.</p>
    </footer>
</body>
</html>
