<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Plan</title>
    <link rel="icon" href="../assets/logo.jpeg" type="image/x-icon">
    <link rel="manifest" href="../index/manifest.json">
    <link rel="stylesheet" href="../Post/Post_hidden.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
    <script type="module" src="../Post/post plan.js" defer></script>
</head>

<body>
    <header class="transparent-header">
        <div class="logo">
            <img src="../assets/logo.jpeg" alt="Company Logo">
            <h1>Easycab</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        <nav class="nav-menu">
            <ul class="menu-list">
                <li><a href="../Dashboard/dashboard.html">Go Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="post-plan-container">
        <main class="form-container">
            <h2>Post Your Plan</h2>
            <form id="postPlanForm">
                <label for="university">University:</label>
                <select id="university" required>
                    <option value="">Select University</option>
                    <option value="IIT Bombay">IIT Bombay</option>
                    <option value="IIT Delhi">IIT Delhi</option>
                    <option value="IIT Madras">IIT Madras</option>
                    <option value="IIT Kanpur">IIT Kanpur</option>
                    <option value="IIT Kharagpur">IIT Kharagpur</option>
                </select>

                <label for="fromState">From State:</label>
                <select id="fromState" required>
                    <option value="">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>

                <label for="fromCity">From City:</label>
                <select id="fromCity" required>
                    <option value="">Select City</option>
                </select>

                <label for="fromPlace">From Place:</label>
                <select id="fromPlace" required>
                    <option value="">Select Place</option>
                </select>

                <label for="toState">To State:</label>
                <select id="toState" required>
                    <option value="">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>

                <label for="toCity">To City:</label>
                <select id="toCity" required>
                    <option value="">Select City</option>
                </select>

                <label for="toPlace">To Place:</label>
                <select id="toPlace" required>
                    <option value="">Select Place</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Post Plan</button>
            </form>
        </main>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Plan posted successfully!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/easy_cab24.7?igsh=bmxvcDZzcDdoMGFi">Instagram</a> | <a href="https://www.linkedin.com/company/easycab-24-7/?viewAsMember=true">LinkedIn</a>
              </div>
              <p>&copy; 2024 Easycab. All Rights Reserved.</p>
        </div>
    </footer>
<script type="module" src="../Post/post plan.js" ></script>
</body>

</html>
