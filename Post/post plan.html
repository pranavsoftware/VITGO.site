<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Plan</title>
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../Post/Post_hidden.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>
    <script type="module" src="../Post/post plan.js" defer></script>

    <style>
        /* Pop-up modal styles */
        #visit-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #visit-popup-content {
            background: white;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            text-align: center;
            border-radius: 8px;
        }

        #visit-popup-content h2 {
            margin-top: 0;
        }

        #close-visit-popup {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-visit-popup:hover {
            background-color: #555;
        }
    </style>

    <script>
        // JavaScript to display the pop-up on page load and close it
        document.addEventListener("DOMContentLoaded", function () {
            const visitPopup = document.getElementById("visit-popup");
            const closeVisitPopupButton = document.getElementById("close-visit-popup");

            // Show the pop-up when the page loads
            visitPopup.style.display = "flex";

            // Close the pop-up when the close button is clicked
            closeVisitPopupButton.addEventListener("click", function () {
                visitPopup.style.display = "none";
            });
        });
    </script>
</head>

<body>
    <!-- Pop-up Modal on Visit -->
    <div id="visit-popup">
        <div id="visit-popup-content">
            <h2>Welcome to EasyCab!</h2>
            <p>Ensure your plan details are accurate before posting. Incorrect details cannot be edited. Thank you!</p>
            <button id="close-visit-popup">Close</button>
        </div>
    </div>

    <header class="transparent-header">
        <div class="logo">
            <img src="../assets/logo.jpeg" alt="Company Logo">
            <h1>EasyCab</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        <nav class="nav-menu">
            <ul class="menu-list">
                <li><a href="../Dashboard/dashboard.html">Go Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="post-plan-container">
        <main class="form-container">
            <h2>Post Your Plan</h2>
            <form id="postPlanForm">
                <label for="university">VIT's Campus:</label>
                <select id="university" required>
                    <option value="">Select University</option>
                    <option value="VIT Vellore">VIT Vellore</option>
                    <option value="VIT Chennai">VIT Chennai</option>
                    <option value="VIT Bhopal">VIT Bhopal</option>
                    <option value="VIT AP">VIT AP</option>
                </select>

                <label for="fromState">From State:</label>
                <select id="fromState" required>
                    <option value="">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>

                <label for="fromCity">From City:</label>
                <select id="fromCity" required>
                    <option value="">Select City</option>
                </select>

                <label for="fromPlace">From Place:</label>
                <select id="fromPlace" required>
                    <option value="">Select Place</option>
                </select>

                <label for="toState">To State:</label>
                <select id="toState" required>
                    <option value="">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>

                <label for="toCity">To City:</label>
                <select id="toCity" required>
                    <option value="">Select City</option>
                </select>

                <label for="toPlace">To Place:</label>
                <select id="toPlace" required>
                    <option value="">Select Place</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Post Plan</button>
            </form>
        </main>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Plan posted successfully!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/easy_cab24.7?igsh=bmxvcDZzcDdoMGFi">Instagram</a> | <a
                    href="https://www.linkedin.com/company/easycab-24-7/?viewAsMember=true">LinkedIn</a>
            </div>
            <p>&copy; 2024 Easycab. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
