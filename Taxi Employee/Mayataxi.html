<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCab - Admin Panel</title>
    <link rel="stylesheet" href="../Taxi Employee/Mayataxi_hidden.css">
    <link rel="icon" href="../assets/logo (1).png" type="image/x-icon">
    <script type="module" src="../Taxi Employee/Mayataxi.js" defer></script>
</head>

<body>
    <header>
        <h1>EasyCab</h1>
        <input type="text" id="searchBar" placeholder="Search by Booking ID">
        <button id="signOutBtn">Sign Out</button>
        <a href="../Taxi Employee/index.html">Go Back</a>
    </header>

    <table id="bookings-table">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Car</th>
                <th>No. of Students</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Time</th>
                <th>Payment Mode</th>
                <th>Message</th>
                <th>Driver Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal Form -->
    <div id="driverDetailsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Driver Details</h2>
            <form id="driverDetailsForm">
                <label for="driver">Driver Name:</label>
                <input type="text" id="driver" name="driver">

                <label for="cabName">Cab Name:</label>
                <input type="text" id="cabName" name="cabName">

                <label for="taxiNumber">Taxi Number:</label>
                <input type="text" id="taxiNumber" name="taxiNumber">

                <label for="phone">Driver Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="estimatedPickTime">Estimated Pick Time:</label>
                <input type="time" id="estimatedPickTime" name="estimatedPickTime">

                <label for="bookingMessage">Booking Message:</label>
                <p id="bookingMessage"></p> <!-- Display the original booking message -->

                <label for="driverMessage">Driver Message:</label>
                <input type="text" id="driverMessage" name="driverMessage">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" disabled>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

</body>

</html>
