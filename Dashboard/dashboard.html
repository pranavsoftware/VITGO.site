<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="EasyCab" />
    <meta property="og:description" content="Made by VITian." />
    <meta property="og:image" content="https://easycab.site/assets/logo%20(1).png" />
    <meta property="og:url" content="https://easycab.site/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EasyCab" />
    <meta name="twitter:description" content="Made by VITian." />
    <meta name="twitter:image" content="https://easycab.site/assets/logo%20(1).png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EasyCab">
    <link rel="apple-touch-icon" href="../assets/logo (1).png">
    <link rel="apple-touch-startup-image" href="../assets/logo (1).png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <title>EasyCab Plans</title>
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../Dashboard/dashboard_hidden.css">
    <script type="module" src="../Dashboard/dashboard.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo (1).png" alt="EasyCab Logo" class="logo">
            <span class="company-name">EasyCab</span>
        </div>
        <div class="user-profile">
            <img src="" alt="User Profile" id="profile-pic" class="profile-pic">
            <span id="user-name"></span>
            <div class="dropdown" id="profile-dropdown">
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <button class="menu-btn" id="menu-btn">Menu</button>
        <button class="filter-btn" id="filter-btn">Filter</button>
    </header>

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <button class="close-btn" id="close-btn">&times;</button>
            <h3>Menu</h3>
            <ul>
                <li><a href="../Post/post plan.html">+Add Your Plan</a></li>
                <li><a href="../webchat/index.html">Web-Chat</a></li>
                <li><a href="../Start soon/index.html">Booking</a></li>
                <li><a href="../Profile/user profiel.html">Profile</a></li>
            </ul>
        </nav>

        <aside class="filters" id="filters">
            <h3>Filters</h3>
            <button class="close-btn" id="close-filters">&times;</button>
            <label for="university">University:</label>
            <select id="university">
                <option value="all">All</option>
                <option value="VIT Vellore">VIT Vellore</option>
                <option value="VIT Chennai">VIT Chennai</option>
                <option value="VIT Bhopal">VIT Bhopal</option>
                <option value="VIT AP">VIT AP</option>
            </select>

            <label for="state">State:</label>
            <select id="state">
                <option value="all">All</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>

            <label for="city">City:</label>
            <select id="city">
                <option value="all">All</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Vellore">Vellore</option>
            </select>

            <label for="place">Place:</label>
            <select id="place">
                <option value="all">All</option>
                <option value="VIT Campus">VIT Campus</option>
                <option value="Chennai Airport">Chennai Airport</option>
                <option value="Velachery">Velachery</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="apply-filters">Apply Filters</button>
            <button id="reset-filters">Reset Filters</button>
        </aside>

        <div class="content">
            <div id="spinner" class="spinner">
                <video src="../assets/preloader.mp4" autoplay loop muted></video>
                <p>Loading plans, please wait...</p>
            </div>
            <div id="plans-container"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://instagram.com">Instagram</a>
        </div>
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu and filter functionality
        document.getElementById('menu-btn').onclick = function () {
            document.getElementById('sidebar').classList.toggle('active');
        };

        document.getElementById('filter-btn').onclick = function () {
            document.getElementById('filters').classList.toggle('active');
        };

        document.getElementById('close-btn').onclick = function () {
            document.getElementById('sidebar').classList.remove('active');
        };

        document.getElementById('close-filters').onclick = function () {
            document.getElementById('filters').classList.remove('active');
        };
    </script>
</body>

</html>
