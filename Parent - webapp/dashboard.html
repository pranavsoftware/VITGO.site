<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGuard</title>
    <link rel="stylesheet" href="../Parent - webapp/styles_hidden.css">
    <link rel="manifest" href="../Parent - webapp/manifest.json">
    <link rel="icon" href="../assets/logo (1).png" type="image/x-icon">
    <script type="module" src="../Parent - webapp/app.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo (1).png" alt="Company Logo">
            <span>EasyGuard</span>
        </div>
        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
    </header>

    <!-- Main Content -->
    <main class="content">
        <section class="child-details">
            <h2>Child Details</h2>
            <div id="faceScanContainer"></div>
            </div>
            <p><strong>Name:</strong> <span id="childName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="childEmail">Loading...</span></p>
        </section>

        <section class="current-booking">
            <h2>Current Booking & Driver Details</h2>
            <div id="current-booking">
                <p>Loading current booking...</p>
            </div>
        </section>


        <div class="buttons">
            <li><a href="../Parent - webapp/history.html">Old booking</a></li>
            <button id="trackChildBtn" class="btn">Track Child</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.instagram.com/easy_cab24.7/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/company/easycab-24-7/" target="_blank">LinkedIn</a>
        </div>
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
    </footer>
</body>

</html>
