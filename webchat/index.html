<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="../webchat/styles_hidden.css">
    <link rel="manifest" href="../index/manifest.json">
    <script type="module" src="../webchat/app.js" defer></script>
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Easycab</h1>
        <button id="bell-btn" data-count="0">&#128276;</button>
        <div id="notification-dropdown" class="dropdown"></div>
        <button id="go-back-btn" class="go-back-btn" aria-label="Go Back">&#8592; Go Back</button>
        <button id="signout-btn">Sign Out</button>
    </header>
    
    <main>
        <aside>
            <h2>All Users</h2>
            <input type="text" id="search-bar" placeholder="Search Users..." />
            <ul id="all-users-list"></ul>
        </aside>

        <section>
            <div id="chat-box"></div>
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-message-btn">Send</button>
        </section>
    </main>
</body>

</html>
