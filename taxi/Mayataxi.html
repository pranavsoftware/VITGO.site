<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCab - Admin Panel</title>
    <link rel="stylesheet" href="../taxi/Mayataxi_hidden.css">
    <script type="module" src="../taxi/Mayataxi.js" defer></script>
</head>
<body>
    <header>
        <h1>EasyCab</h1>
        <input type="text" id="searchBar" placeholder="Search by Booking ID">
        <button id="signOutBtn">Sign Out</button>
    </header>
    <table id="bookings-table">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Car</th>
                <th>No. of Students</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Time</th>
                <th>Payment Mode</th>
                <th>Message</th>
                <th>Driver Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="driverDetailsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Send Driver Details</h2>
            <form id="driverDetailsForm">
                <label for="driverSelect">Select Driver:</label>
                <select id="driverSelect" required></select><br>

                <label for="cabName">Cab Name:</label>
                <input type="text" id="cabName" required><br>

                <label for="taxiNumber">Taxi Number:</label>
                <input type="text" id="taxiNumber" required><br>

                <label for="phone">Driver Phone Number:</label>
                <input type="text" id="phone" required><br>

                <label for="estimatedPickTime">Estimated Pick Time (HH:mm AM/PM):</label>
                <input type="time" id="estimatedPickTime" required><br>

                <label for="message">Message:</label>
                <input type="text" id="message"><br>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required><br>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
