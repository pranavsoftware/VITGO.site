<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Drivers</title>
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../control Panel/Registered Drivers.css">
    <!-- Include Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>

<body>
    <!-- Spinner for loading -->
    <div class="spinner" id="spinner">
        <video autoplay loop muted>
            <source src="../assets/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Please wait, loading drivers...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../assets/logo (1).png" alt="Company Logo">
                <span>EasyCab</span>
            </div>
            <button class="go-back" onclick="history.back()">Go Back</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Registered Drivers</h2>
        <div id="driverList" class="driver-list"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </div>
    </footer>

    <!-- Add app.js at the bottom to ensure DOM is loaded first -->
    <script type="module" src="../control Panel/Registered Drivers.js"></script>
</body>

</html>
