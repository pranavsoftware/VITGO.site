<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../control Panel/dashboard_hidden.css">
    <link rel="icon" href="../assets/tab logo.ico" type="image/x-icon">
    <title>Dashboard</title>
    <script type="module" src="../control Panel/dashboard.js" defer></script>
</head>
<body>
    <div class="spinner" id="spinner">
        <video autoplay loop muted>
            <source src="../assets/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Please wait, the dashboard is loading...</div>
    </div>

    <header class="header">
        <div class="logo">
            <img src="../assets/logo (1).png" alt="Company Logo" />
            <span class="company-name">EasyCab</span>
        </div>
        <div class="user-info">
            <img id="profile-pic" src="" alt="Profile Picture" />
            <span id="name"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="../control Panel/Registerations.html">VITians Registered</a></li>
                <li><a href="../control Panel/feedback.html">VITians Feedback</a></li>
                <li><a href="../control Panel/Planlist.html">VITians Planlist</a></li>
                <li><a href="../control Panel/VITian notice.html">VITians Notice</a></li>
                <li><a href="../control Panel/Registeres Drivers.html">TAXI Drivers</a></li>
                <li><a href="../control Panel/Registered Employee.html">TAXI Employee</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <form id="notice-form">
                <textarea id="notice-text" placeholder="Write your notice here..." required></textarea>
                <button type="submit">Post Notice</button>
            </form>
            <div id="notices" class="notices-container"></div>
        </main>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
    </footer>
</body>
</html>
