<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="../control Panel/feedback_hidden.css">
    <!-- Include Firebase libraries -->
    <script type="module" src="../control Panel/feedback.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
            <h1 class="company-name">EasyCab</h1>
        </div>
        <button class="go-back" onclick="history.back()">Go Back</button>
    </header>

    <!-- Main Content -->
    <main>
        <div class="feedback-container">
            <h2>User Feedback</h2>
            <div id="feedback-list"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
