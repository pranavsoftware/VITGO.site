<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITian Notice Board</title>
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../control Panel/VITian_hidden.css">
    <script type="module" src="../control Panel/VITian App.js" defer></script>
</head>

<body>
    <!-- Spinner for loading -->
    <div class="spinner" id="spinner">
        <video autoplay loop muted>
            <source src="../assets/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Loading notices...</div>
    </div>

    <header>
        <div class="header-container">
            <img src="../assets/logo (1).png" alt="Company Logo" class="logo">
            <h1>VITian Notice Board</h1>
            <li><a href="../control Panel/dashboard.html">Go Back</a></li>
        </div>
    </header>

    <main>
        <div id="name"></div>
        <form id="noticeForm">
            <h2>Notice</h2>
            <input type="text" id="noticeTitle" placeholder="Title" required />
            <textarea id="noticeContent" placeholder="Content" required></textarea>
            <button type="submit" id="noticeSubmitBtn">Post Notice</button>
        </form>
        <div id="noticesContainer"></div>
    </main>

    <footer>
        <p>&copy; 2024 VITian. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
