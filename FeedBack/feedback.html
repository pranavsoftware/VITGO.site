<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="https://easycab.site/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EasyCab Feedback Form" />
    <meta name="twitter:description" content="Made by VITian." />
    <meta name="twitter:image" content="https://easycab.site/assets/logo%20(1).png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EasyCab">
    <link rel="apple-touch-icon" href="../assets/logo (1).png">
    <link rel="apple-touch-startup-image" href="../assets/logo (1).png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <title>EasyCab-Feedback Form</title>
    <link rel="stylesheet" href="../FeedBack/feedback_hidden.css">
    <script type="module" src="../FeedBack/feedback.js" defer></script>
<link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo (1).png" alt="Company Logo">
            <h1>EasyCab</h1>
        </div>
    </header>

    <main>
        <h2>EasyCab-Feedback FormðŸ˜ƒ</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required placeholder="yourname@vit.ac.in or yourname@vitstudent.ac.in">

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="" disabled selected>Select your rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <label for="message">Message (optional):</label>
            <textarea id="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/easy_cab24.7/">Instagram</a> | <a href="https://www.linkedin.com/company/easycab-24-7/">LinkedIn</a>
          </div>
          <p>&copy; 2024 Easycab. All Rights Reserved.</p>
    </footer>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="popup-content">
            <img src="../assets/smile.jpeg" alt="Thank You" />
            <p>Thank you for submitting!</p>
        </div>
    </div>
</body>
</html>
