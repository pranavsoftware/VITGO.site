<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="EasyCab Login" />
    <meta property="og:description" content="Made by VITian." />
    <meta property="og:image" content="https://easycab.site/assets/logo%20(1).png" />
    <meta property="og:url" content="https://easycab.site/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EasyCab Login" />
    <meta name="twitter:description" content="Made by VITian." />
    <meta name="twitter:image" content="https://easycab.site/assets/logo%20(1).png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EasyCab">
    <link rel="apple-touch-icon" href="../assets/logo (1).png">
    <link rel="apple-touch-startup-image" href="../assets/logo (1).png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <title>Login Page</title>
    <link rel="stylesheet" href="../Main Login/styles_hidden.css">
    <link rel="stylesheet" href="../control Panel/VITians styles.css">
    <link rel="icon" href="../assets/tab logo.ico.png" type="image/x-icon"> <!-- Add your custom styles if needed -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo (1).png" alt="Company Logo">
            <h1>EasyCab</h1>
        </div>
    </header>

    <!-- Notice Section -->
    <div class="notice-container">
        <h1>Notice Hub</h1>
        <div id="noticesList"></div> <!-- This is where notices will be displayed -->
    </div>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="login-buttons">
            <div class="login-option">
                <img src="../assets/VITian.jpeg" alt="Login 1">
                <a href="https://vitv.easycab.site/" class="login-button">VITian</a>
            </div>
            <div class="login-option">
                <img src="../assets/Parent Login..jpeg" alt="Login 2">
                <a href="https://parent.easycab.site/" class="login-button">Parent</a>
            </div>
            <div class="login-option">
                <img src="../assets/Taxi Driver.jpeg" alt="Login 3">
                <a href="https://cabdriver.easycab.site/" class="login-button">Driver</a>
            </div>
            <div class="login-option">
                <img src="../assets/taxi Management.jpeg" alt="Login 4">
                <a href="https://cabstaff.easycab.site/" class="login-button">Taxi Management</a>
            </div>
            <div class="login-option">
                <img src="../assets/VIT Admin Login.png" alt="Login 5">
                <a href="https://vitadmin.easycab.site/" class="login-button">VIT Admin</a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Easycab. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com">Instagram</a> |
            <a href="https://linkedin.com">LinkedIn</a>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module" src="../Main Login/index.js" defer></script>
</body>
</html>
